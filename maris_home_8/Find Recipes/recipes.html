<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Search for Recipes</h1>

      <!-- Search Form -->
      <div class="search-container text-center d-flex justify-content-center">
        <input
          type="text"
          id="search-input"
          class="form-control"
          placeholder="Enter recipe name"
        />
        <button id="search-button" class="btn btn-success">Search</button>
      </div>

      <!-- Buttons to list all meals starting with A and B -->
      <div class="button-container mt-4">
        <button id="list-a" class="btn btn-success mx-2">A</button>
        <button id="list-b" class="btn btn-success mx-2">B</button>
        <button id="list-b" class="btn btn-success mx-2">...</button>
        <button id="list-b" class="btn btn-success mx-2">...</button>
        <button id="list-b" class="btn btn-success mx-2">...</button>
        <button id="list-b" class="btn btn-success mx-2">...</button>
      </div>

      <!-- Recipe Results -->
      <div id="recipes-list" class="row mt-4">
        <!-- Recipes will be shown here -->
      </div>
    </div>

    <script src="./recipes.js"></script>
  </body>
</html>
